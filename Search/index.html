<!DOCTYPE html>
<html>
  <head>
    <title id="title">Product Search</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000137" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/cart.png" sizes="16Ã—16" />
    <link rel="stylesheet" href="../Address-Book/" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="div1" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          id="option"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="notification">
            <img
              style="width: 40px; height: 40px; object-fit: scale-down"
              src="images/ic_dehaze_white.png"
              alt=""
            />
            <span id="cart_num" class="badge">0</span>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../" style="color: white">Home</a>
            <a class="nav-link" href="../My-Cart/"
              ><div class="notification">
                Cart
                <span id="cart_num2" class="a_badge">0</span>
              </div></a
            >
            <a class="nav-link" href="../Saved-Items/" style="color: white"
              >Liked Items</a
            >
            <a class="nav-link" href="../My-Orders/" style="color: white"
              >Your Orders</a
            >
          </div>
        </div>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            id="div2"
            list="history"
          />
          <datalist id="history"> </datalist>
        </form>
      </div>
    </nav>

    <div class="container" id="body">
      <div id="list" class="row"></div>
    </div>
    <div id="loader"></div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
